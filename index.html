<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator part 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1> CACULAE ME!!</h1>
        </div>
        <div class="input">
            <input type="text">
        </div>
        <div class="numbers">
            <div class="rows">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>X</button>
            </div>
            <br>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <br>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <br>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <br>
            <div class="rows">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
